<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or "Secret Santa" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%);
            color: #f9fafb;
        }

        .container {
            max-width: 720px;
            margin: 40px auto;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 18px;
            padding: 26px 28px 22px;
            box-shadow: 0 24px 60px rgba(0,0,0,0.55);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.18);
        }

        h1, h2, h3 {
            margin-top: 0;
            text-align: center;
        }

        a {
            color: #a5b4fc;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #22c55e, #4ade80);
            color: #052e16;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #38bdf8, #22d3ee);
            color: #02131f;
        }

        .btn:hover {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0,0,0,0.35);
            filter: brightness(1.03);
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        label {
            font-size: 14px;
        }

        .field {
            margin-bottom: 14px;
        }

        .flash {
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 13px;
        }
        .flash.error { background: #fee2e2; color: #7f1d1d; }
        .flash.success { background: #dcfce7; color: #14532d; }
        .flash.info { background: #e0f2fe; color: #0c4a6e; }

        .music-control {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 12px;
        }

        /* keep music button above lights */
        .music-btn {
            position: relative;
            z-index: 80;
        }

        /* Simple floating snow dots */
        .snow {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        .snow:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .snow:nth-child(2) { left: 30%; animation-duration: 9s; animation-delay: 2s; }
        .snow:nth-child(3) { left: 50%; animation-duration: 7s; animation-delay: 4s; }
        .snow:nth-child(4) { left: 70%; animation-duration: 11s; animation-delay: 1s; }
        .snow:nth-child(5) { left: 90%; animation-duration: 10s; animation-delay: 3s; }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0; }
            10% { opacity: 0.9; }
            100% { transform: translateY(500px); opacity: 0; }
        }

        .footer {
            margin-top: 18px;
            font-size: 11px;
            text-align: center;
            color: #9ca3af;
        }

        /* ---------- String lights (improved soft glow, hanging) ---------- */
        .string-lights {
            position: absolute;
            top: -8px;              /* slightly above the top curve of container */
            left: 0;
            right: 0;
            height: 96px;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            z-index: 40;            /* below music button */
            overflow: visible;
            padding-top: 6px;
        }

        /* cable line */
        .string-lights::before {
            content: "";
            position: absolute;
            top: 28px;
            left: 6%;
            right: 6%;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            border-radius: 2px;
            z-index: 42;
        }

        /* bulb container (smaller bulbs) */
        .string-lights .bulb {
            --size: 10px; /* change to 8px if you want even smaller bulbs */
            width: calc(var(--size) * 1.4);
            height: calc(var(--size) * 1.9);
            margin: 0 8px;
            position: relative;
            transform-origin: 50% 0;
            z-index: 45;
            display: flex;
            align-items: flex-start;
        }

        /* small holder / clip */
        .string-lights .bulb::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 8px;
            border-radius: 3px;
            background: rgba(16,16,16,0.75);
            z-index: 10;
        }

        /* glass bulb */
        .string-lights .bulb::after {
            content: "";
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(var(--size) * 2.2);
            height: calc(var(--size) * 2.2);
            border-radius: 50% 50% 45% 45%;
            background: rgba(255,255,255,0.06);
            box-shadow: inset -4px -6px 12px rgba(0,0,0,0.6);
            z-index: 12;
            transition: transform 200ms ease;
            will-change: transform, box-shadow;
        }

        /* color variants (base) */
        .string-lights .bulb[data-color="red"]::after {
            background: linear-gradient(180deg,#ff6b78,#b40a1a);
        }
        .string-lights .bulb[data-color="green"]::after {
            background: linear-gradient(180deg,#8ef48a,#0b662f);
        }
        .string-lights .bulb[data-color="gold"]::after {
            background: linear-gradient(180deg,#ffe08a,#c38f0b);
        }
        .string-lights .bulb[data-color="cyan"]::after {
            background: linear-gradient(180deg,#8ef0ff,#0aa0a8);
        }
        .string-lights .bulb[data-color="pink"]::after {
            background: linear-gradient(180deg,#ffb3e2,#c1007a);
        }

        /* glow element (soft, subtle) */
        .string-lights .bulb .glow {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;             /* slightly bigger */
            height: 56px;
            border-radius: 50%;
            z-index: 60;             /* IMPORTANT: put above the bulb ::after (which was z-index:12) */
            opacity: 0;
            filter: blur(10px);
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* default low-glow colors (soft) */
        .string-lights .bulb[data-color="red"] .glow   { background: rgba(255,90,110,0.22); }
        .string-lights .bulb[data-color="green"] .glow { background: rgba(110,230,140,0.22); }
        .string-lights .bulb[data-color="gold"] .glow  { background: rgba(255,215,110,0.22); }
        .string-lights .bulb[data-color="cyan"] .glow  { background: rgba(110,230,240,0.22); }
        .string-lights .bulb[data-color="pink"] .glow  { background: rgba(255,160,200,0.22); }


        /* hanging + gentle sway */
        .string-lights .bulb {
            animation: hang-sway 5.5s ease-in-out infinite;
        }
        .string-lights .bulb:nth-child(odd) { animation-duration: 5.2s; }
        .string-lights .bulb:nth-child(even) { animation-duration: 5.8s; }

        @keyframes hang-sway {
            0%   { transform: translateY(6px) rotate(-3deg); }
            50%  { transform: translateY(10px) rotate(3deg); }
            100% { transform: translateY(6px) rotate(-3deg); }
        }

        /* soft glow keyframes (gentle pulse) */
        @keyframes soft-glow {
          0%   { opacity: 0; transform: scale(0.96); }
          50%  { opacity: 1; transform: scale(1.03); } /* opacity 1 at peak */
          100% { opacity: 0; transform: scale(0.98); }
        }

        @media (max-width: 640px) {
            .string-lights { top: -6px; height: 72px; }
            .string-lights .bulb {
                margin: 0 6px;
                --size: 9px;
            }
            .string-lights .bulb .glow {
                width: 36px;
                height: 36px;
                filter: blur(10px);
            }
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Christmas string lights (inside container so they hang on the card) -->
    <div class="string-lights" aria-hidden="true">
        <div class="bulb" data-color="red"></div>
        <div class="bulb" data-color="green"></div>
        <div class="bulb" data-color="gold"></div>
        <div class="bulb" data-color="cyan"></div>
        <div class="bulb" data-color="pink"></div>
        <div class="bulb" data-color="red"></div>
        <div class="bulb" data-color="green"></div>
        <div class="bulb" data-color="gold"></div>
        <div class="bulb" data-color="cyan"></div>
        <div class="bulb" data-color="pink"></div>
        <div class="bulb" data-color="red"></div>
        <div class="bulb" data-color="green"></div>
        <div class="bulb" data-color="gold"></div>
        <div class="bulb" data-color="cyan"></div>
    </div>

    <!-- Simple snow dots -->
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>

    <div class="music-control">
        <button class="btn btn-secondary music-btn" type="button" onclick="toggleMusic()">üéµ Music</button>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <div class="footer">
        Built with ‚ù§Ô∏è for family Secret Santa
    </div>
</div>

<audio id="bg-music" loop>
    <!-- <source src="{{ url_for('static', filename='music/christmas.mp3') }}" type="audio/mpeg"> -->
</audio>

<script>
    const audioEl = document.getElementById("bg-music");
    let musicPlaying = false;

    function toggleMusic() {
        if (!audioEl) return;
        if (musicPlaying) {
            audioEl.pause();
            musicPlaying = false;
        } else {
            audioEl.play().catch(() => {});
            musicPlaying = true;
        }
    }
</script>

<script>
/* Twinkle / soft glow logic for string lights */
(function() {
    try {
        const bulbs = document.querySelectorAll(".string-lights .bulb");
        bulbs.forEach((b, i) => {
            // add glow element if missing
            let glow = b.querySelector(".glow");
            if (!glow) {
                glow = document.createElement("span");
                glow.className = "glow";
                b.appendChild(glow);
            }

            const minDelay = 900;
            const maxDelay = 4000;
            const minDur   = 1400;
            const maxDur   = 3000;

            function schedule() {
                const delay = Math.random() * (maxDelay - minDelay) + minDelay;
                setTimeout(() => {
                    const dur = Math.random() * (maxDur - minDur) + minDur;
                    glow.style.animation = `soft-glow ${dur}ms ease-in-out`;
                    glow.style.animationFillMode = "forwards";
                    setTimeout(() => {
                        glow.style.animation = "";
                        schedule();
                    }, dur + 40);
                }, delay + i * 80);
            }

            // slight hanging variation per bulb
            const extraHang = (i % 3) * 2;
            b.style.transform = `translateY(${6 + extraHang}px) rotate(${i % 2 ? -2 : 2}deg)`;

            setTimeout(schedule, 300 + i * 60);
        });
    } catch (e) {
        console.warn("Lights init failed", e);
    }
})();
</script>

</body>
</html>
