<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or "Secret Santa" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0b172a, #243b53);
            color: #f9fafb;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.35);
            position: relative;
            overflow: hidden;
        }

        h1, h2, h3 {
            margin-top: 0;
            text-align: center;
        }

        a {
            color: #a5b4fc;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: #22c55e;
            color: #0f172a;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-secondary {
            background: #38bdf8;
            color: #0f172a;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        label {
            font-size: 14px;
        }

        .field {
            margin-bottom: 14px;
        }

        .flash {
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 13px;
        }
        .flash.error { background: #fee2e2; color: #7f1d1d; }
        .flash.success { background: #dcfce7; color: #14532d; }
        .flash.info { background: #e0f2fe; color: #0c4a6e; }

        .music-control {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 12px;
        }

        /* Simple floating snow dots */
        .snow {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        .snow:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .snow:nth-child(2) { left: 30%; animation-duration: 9s; animation-delay: 2s; }
        .snow:nth-child(3) { left: 50%; animation-duration: 7s; animation-delay: 4s; }
        .snow:nth-child(4) { left: 70%; animation-duration: 11s; animation-delay: 1s; }
        .snow:nth-child(5) { left: 90%; animation-duration: 10s; animation-delay: 3s; }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0; }
            10% { opacity: 0.9; }
            100% { transform: translateY(500px); opacity: 0; }
        }

        .footer {
            margin-top: 18px;
            font-size: 11px;
            text-align: center;
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Simple snow dots -->
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>

    <div class="music-control">
        <button class="btn btn-secondary" type="button" onclick="toggleMusic()">üéµ Music</button>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <div class="footer">
        Built with ‚ù§Ô∏è for family Secret Santa
    </div>
</div>

<audio id="bg-music" loop>
    <!-- Add MP3 in static and uncomment this line if you want music -->
    <!-- <source src="{{ url_for('static', filename='music/christmas.mp3') }}" type="audio/mpeg"> -->
</audio>

<script>
    const audioEl = document.getElementById("bg-music");
    let musicPlaying = false;

    function toggleMusic() {
        if (!audioEl) return;
        if (musicPlaying) {
            audioEl.pause();
            musicPlaying = false;
        } else {
            audioEl.play().catch(() => {});
            musicPlaying = true;
        }
    }
</script>
</body>
</html>
