<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or "Secret Santa" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-blue: #38bdf8;
            --accent-red: #ff4d4d;
            --accent-white: #ffffff;
            --card-bg: rgba(15,23,42,0.95);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Nunito", system-ui, sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%);
            color: #f9fafb;
        }

        /* main container card */
        .container {
            max-width: 720px;
            margin: 40px auto;
            background: var(--card-bg);
            border-radius: 18px;
            padding: 26px 28px 22px;
            box-shadow: 0 24px 60px rgba(0,0,0,0.55);
            border: 1px solid rgba(148,163,184,0.18);
            position: relative;
            overflow: hidden;
        }

        h1, h2, h3 { margin-top: 0; text-align: center; }

        a { color: var(--accent-blue); text-decoration: none; }
        a:hover { color: var(--accent-red); }

        /* Base buttons */
        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            transition: transform .1s, box-shadow .15s, filter .1s;
        }

        /* Primary (green) unchanged */
        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #4ade80);
            color: #052e16;
        }

        /* SECONDARY BUTTON WITH SOFT RED-WHITE INNER GLOW */
        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-blue), #22d3ee);
            color: #02131f;
            position: relative;
            overflow: hidden;
        }

        /* The subtle inner red-white glow */
        .btn-secondary::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(
                circle at 50% 120%,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 77, 77, 0.28) 40%,
                transparent 70%
            );
            opacity: 0.35;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .btn:hover {
            transform: translateY(-1px) scale(1.01);
            filter: brightness(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.35);
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%; padding: 10px 12px; border-radius: 10px;
            border: 1px solid #4b5563; background: #020617;
            color: #e5e7eb; font-size: 14px; box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none; border-color: var(--accent-blue);
            box-shadow: 0 0 6px var(--accent-red);
        }

        textarea { resize: vertical; min-height: 80px; }
        label { font-size: 14px; color: #dbeafe; }
        .field { margin-bottom: 14px; }

        .flash { padding: 8px 10px; border-radius: 8px; margin-bottom: 12px; font-size: 13px; }
        .flash.error { background: #fee2e2; color: #7f1d1d; }
        .flash.success { background: #dcfce7; color: #14532d; }
        .flash.info { background: #e0f2fe; color: #0c4a6e; }

        .music-control {
            position: absolute; top: 16px; right: 16px; z-index: 300; /* keep above lights */
        }

        /* Snow */
        .snow {
            position: absolute; width: 4px; height: 4px; background: white;
            border-radius: 50%; opacity: 0.8; animation: fall 10s linear infinite;
        }
        .snow:nth-child(1) { left: 10%; animation-duration: 8s; }
        .snow:nth-child(2) { left: 30%; animation-duration: 9s; animation-delay: 2s; }
        .snow:nth-child(3) { left: 50%; animation-duration: 7s; animation-delay: 4s; }
        .snow:nth-child(4) { left: 70%; animation-duration: 11s; animation-delay: 1s; }
        .snow:nth-child(5) { left: 90%; animation-duration: 10s; animation-delay: 3s; }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0; }
            10% { opacity: 0.95; }
            100% { transform: translateY(500px); opacity: 0; }
        }

        .footer {
            margin-top: 18px; font-size: 11px; text-align: center; color: #9ca3af;
        }

        /* ------------- String lights (static, small, soft glow) ------------- */
        .string-lights {
            position: absolute;
            top: -6px;           /* hanging slightly above top of card */
            left: 0;
            right: 0;
            height: 64px;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            z-index: 100;        /* below music-control, above card surface */
            overflow: visible;
            padding-top: 6px;
        }

        /* thin cable */
        .string-lights::before {
            content: "";
            position: absolute;
            top: 26px;
            left: 6%;
            right: 6%;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            border-radius: 2px;
            z-index: 101;
        }

        .string-lights .bulb {
            --size: 8px;              /* small bulbs */
            width: calc(var(--size) * 1.6);
            height: calc(var(--size) * 2.0);
            margin: 0 8px;
            position: relative;
            transform-origin: 50% 0;
            display: flex;
            align-items: flex-start;
        }

        /* holder */
        .string-lights .bulb::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 8px;
            border-radius: 3px;
            background: rgba(16,16,16,0.75);
            z-index: 102;
        }

        /* glass bulb surface */
        .string-lights .bulb::after {
            content: "";
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(var(--size) * 2.2);
            height: calc(var(--size) * 2.2);
            border-radius: 50% 50% 45% 45%;
            background: rgba(255,255,255,0.09);
            box-shadow: inset -3px -4px 8px rgba(0,0,0,0.6);
            z-index: 103;
            pointer-events: none;
        }

        /* colors for bulb surface (static) */
        .string-lights .bulb[data-color="red"]::after   { background: linear-gradient(180deg,#ff6b78,#b40a1a); }
        .string-lights .bulb[data-color="green"]::after { background: linear-gradient(180deg,#8ef48a,#0b662f); }
        .string-lights .bulb[data-color="gold"]::after  { background: linear-gradient(180deg,#ffe08a,#c38f0b); }
        .string-lights .bulb[data-color="cyan"]::after  { background: linear-gradient(180deg,#8ef0ff,#0aa0a8); }
        .string-lights .bulb[data-color="pink"]::after  { background: linear-gradient(180deg,#ffb3e2,#c1007a); }

        /* soft glow layer (subtle, can be removed later) */
        .string-lights .bulb .glow {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 46px;
            height: 46px;
            border-radius: 50%;
            z-index: 90;
            opacity: 0;
            filter: blur(10px);
            pointer-events: none;
            mix-blend-mode: screen;
            transition: opacity 240ms ease;
        }

        .string-lights .bulb[data-color="red"] .glow   { background: rgba(255,90,110,0.22); }
        .string-lights .bulb[data-color="green"] .glow { background: rgba(110,230,140,0.20); }
        .string-lights .bulb[data-color="gold"] .glow  { background: rgba(255,215,110,0.18); }
        .string-lights .bulb[data-color="cyan"] .glow  { background: rgba(110,230,240,0.18); }
        .string-lights .bulb[data-color="pink"] .glow  { background: rgba(255,160,200,0.18); }

        /* lit state toggles the visible glow (no movement) */
        .string-lights .bulb.lit .glow {
            opacity: 1;
        }

        @media (max-width: 640px) {
            .string-lights { top: -4px; height: 56px; }
            .string-lights .bulb { margin: 0 6px; --size: 7px; }
            .string-lights .bulb .glow { width: 36px; height: 36px; filter: blur(8px); }
        }
    </style>
</head>

<body>
<div class="container">

    <!-- static string lights (small, hanging) -->
    <div class="string-lights" aria-hidden="true">
        <div class="bulb" data-color="red"><span class="glow"></span></div>
        <div class="bulb" data-color="green"><span class="glow"></span></div>
        <div class="bulb" data-color="gold"><span class="glow"></span></div>
        <div class="bulb" data-color="cyan"><span class="glow"></span></div>
        <div class="bulb" data-color="pink"><span class="glow"></span></div>
        <div class="bulb" data-color="red"><span class="glow"></span></div>
        <div class="bulb" data-color="green"><span class="glow"></span></div>
        <div class="bulb" data-color="gold"><span class="glow"></span></div>
        <div class="bulb" data-color="cyan"><span class="glow"></span></div>
        <div class="bulb" data-color="pink"><span class="glow"></span></div>
    </div>

    <!-- Snow -->
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>

    <div class="music-control">
        <button class="btn btn-secondary" type="button" onclick="toggleMusic()">üéµ Music</button>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <div class="footer">Built with ‚ù§Ô∏è for family Secret Santa</div>
</div>

<audio id="bg-music" loop></audio>

<script>
    const audioEl = document.getElementById("bg-music");
    let musicPlaying = false;
    function toggleMusic() {
        if (musicPlaying) { audioEl.pause(); musicPlaying = false; }
        else { audioEl.play().catch(()=>{}); musicPlaying = true; }
    }

    // Optionally turn on a few glows by default (small sparkle)
    // This toggles lit class to show glow. You can remove or edit.
    (function() {
        try {
            const bulbs = document.querySelectorAll('.string-lights .bulb');
            // pick a few bulbs to show a soft glow
            [0,2,4,7].forEach(i => {
                if (bulbs[i]) bulbs[i].classList.add('lit');
            });
        } catch(e) { /* ignore */ }
    })();
</script>

</body>
</html>
