<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or "Secret Santa" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%);
            color: #f9fafb;
        }

        .container {
            max-width: 720px;
            margin: 40px auto;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 18px;
            padding: 26px 28px 22px;
            box-shadow: 0 24px 60px rgba(0,0,0,0.55);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148,163,184,0.18);
        }

        h1, h2, h3 { text-align: center; margin-top: 0; }
        a { color: #a5b4fc; }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #22c55e, #4ade80);
            color: #052e16;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
        }
        .btn-secondary { background: linear-gradient(135deg, #38bdf8, #22d3ee); color: #02131f; }
        .btn:hover { transform: translateY(-1px) scale(1.01); box-shadow: 0 10px 20px rgba(0,0,0,0.35); filter: brightness(1.03); }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea { resize: vertical; min-height: 80px; }

        .field { margin-bottom: 14px; }
        label { font-size: 14px; }

        .flash { padding: 8px 10px; border-radius: 8px; margin-bottom: 12px; font-size: 13px; }
        .flash.error { background: #fee2e2; color: #7f1d1d; }
        .flash.success { background: #dcfce7; color: #14532d; }
        .flash.info { background: #e0f2fe; color: #0c4a6e; }

        .music-control { position: absolute; top: 16px; right: 16px; z-index: 500; /* keep above lights */ }

        /* Snow */
        .snow { position: absolute; width: 4px; height: 4px; background: white; border-radius: 50%; opacity: 0.8; animation: fall 10s linear infinite; }
        .snow:nth-child(1) { left: 10%; animation-duration: 8s; }
        .snow:nth-child(2) { left: 30%; animation-duration: 9s; animation-delay: 2s; }
        .snow:nth-child(3) { left: 50%; animation-duration: 7s; animation-delay: 4s; }
        .snow:nth-child(4) { left: 70%; animation-duration: 11s; animation-delay: 1s; }
        .snow:nth-child(5) { left: 90%; animation-duration: 10s; animation-delay: 3s; }
        @keyframes fall { 0%{transform:translateY(-10px);opacity:0}10%{opacity:.9}100%{transform:translateY(500px);opacity:0} }

        .footer { margin-top: 18px; text-align:center; font-size:11px; color:#9ca3af; }

        /* --------- SVG lights wrapper (static) --------- */
        .svg-lights {
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            height: 92px;
            pointer-events: none;
            z-index: 100; /* below music-control (500) */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* make the SVG scale responsively while keeping it centered */
        .svg-lights svg { width: 720px; max-width: calc(100% - 48px); height: auto; display:block; }

        /* tiny bulb circle base style (no transform, only opacity/blur animated) */
        .svg-bulb {
            transition: opacity 160ms linear, filter 160ms linear;
            opacity: 0.85;
            filter: drop-shadow(0 6px 18px rgba(0,0,0,0.5));
        }

        /* glow element (behind bulb) is implemented as another circle with blur */
        .svg-bulb-glow {
            opacity: 0;
            filter: blur(10px);
            mix-blend-mode: screen;
        }

        /* pulse animation only changes opacity/blur (no transform) */
        @keyframes bulb-pulse {
            0%   { opacity: 0; filter: blur(8px); }
            45%  { opacity: 1; filter: blur(12px); }
            100% { opacity: 0; filter: blur(10px); }
        }

        /* staggered delays ‚Äî adjust count if you change number of bulbs */
        .b-1 .svg-bulb-glow  { animation: bulb-pulse 1600ms linear infinite; animation-delay: 0ms;  }
        .b-2 .svg-bulb-glow  { animation: bulb-pulse 1600ms linear infinite; animation-delay: 220ms; }
        .b-3 .svg-bulb-glow  { animation: bulb-pulse 1600ms linear infinite; animation-delay: 440ms; }
        .b-4 .svg-bulb-glow  { animation: bulb-pulse 1600ms linear infinite; animation-delay: 660ms; }
        .b-5 .svg-bulb-glow  { animation: bulb-pulse 1600ms linear infinite; animation-delay: 880ms; }
        .b-6 .svg-bulb-glow  { animation: bulb-pulse 1600ms linear infinite; animation-delay: 1100ms; }
        .b-7 .svg-bulb-glow  { animation: bulb-pulse 1600ms linear infinite; animation-delay: 1320ms; }
        .b-8 .svg-bulb-glow  { animation: bulb-pulse 1600ms linear infinite; animation-delay: 1540ms; }
        .b-9 .svg-bulb-glow  { animation: bulb-pulse 1600ms linear infinite; animation-delay: 1760ms; }
        .b-10 .svg-bulb-glow { animation: bulb-pulse 1600ms linear infinite; animation-delay: 1980ms; }
        .b-11 .svg-bulb-glow { animation: bulb-pulse 1600ms linear infinite; animation-delay: 2200ms; }
        .b-12 .svg-bulb-glow { animation: bulb-pulse 1600ms linear infinite; animation-delay: 2420ms; }
        .b-13 .svg-bulb-glow { animation: bulb-pulse 1600ms linear infinite; animation-delay: 2640ms; }
        .b-14 .svg-bulb-glow { animation: bulb-pulse 1600ms linear infinite; animation-delay: 2860ms; }

        /* ensure the glow doesn't cover the music button on smaller screens */
        @media (max-width:640px){
            .svg-lights { top: -4px; height: 64px; }
            .svg-lights svg { max-width: calc(100% - 32px); }
        }
    </style>
</head>

<body>
<div class="container">

    <!-- SVG lights (static string) -->
    <div class="svg-lights" aria-hidden="true">
        <!-- Inline SVG: string path + bulbs (no movement). Colors chosen for warmth. -->
        <svg viewBox="0 0 720 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
            <!-- cable (thin path) -->
            <path d="M36 30 C120 8, 240 8, 360 30 C480 52, 600 52, 684 30" stroke="rgba(255,255,255,0.06)"
                  stroke-width="2" fill="none" stroke-linecap="round" />

            <!-- bulbs: each bulb is two circles: glow (behind) + bulb (front) -->
            <!-- positions are fixed so nothing moves; classes b-1..b-14 are used to stagger glow -->
            <!-- tweak cx values to move bulbs horizontally if needed -->
            <g class="b-1">
                <circle class="svg-bulb-glow" cx="60"  cy="44" r="14" fill="rgba(255,90,110,0.28)"/>
                <circle class="svg-bulb"      cx="60"  cy="44" r="6"  fill="#ff6174"/>
            </g>
            <g class="b-2">
                <circle class="svg-bulb-glow" cx="120" cy="36" r="14" fill="rgba(110,230,140,0.26)"/>
                <circle class="svg-bulb"      cx="120" cy="36" r="6"  fill="#7fe88b"/>
            </g>
            <g class="b-3">
                <circle class="svg-bulb-glow" cx="180" cy="40" r="14" fill="rgba(255,215,110,0.26)"/>
                <circle class="svg-bulb"      cx="180" cy="40" r="6"  fill="#ffd96b"/>
            </g>
            <g class="b-4">
                <circle class="svg-bulb-glow" cx="240" cy="34" r="14" fill="rgba(110,230,240,0.26)"/>
                <circle class="svg-bulb"      cx="240" cy="34" r="6"  fill="#78eaff"/>
            </g>
            <g class="b-5">
                <circle class="svg-bulb-glow" cx="300" cy="46" r="14" fill="rgba(255,160,200,0.26)"/>
                <circle class="svg-bulb"      cx="300" cy="46" r="6"  fill="#ff9ac2"/>
            </g>

            <g class="b-6">
                <circle class="svg-bulb-glow" cx="360" cy="30" r="14" fill="rgba(255,90,110,0.28)"/>
                <circle class="svg-bulb"      cx="360" cy="30" r="6"  fill="#ff6174"/>
            </g>
            <g class="b-7">
                <circle class="svg-bulb-glow" cx="420" cy="40" r="14" fill="rgba(110,230,140,0.26)"/>
                <circle class="svg-bulb"      cx="420" cy="40" r="6"  fill="#7fe88b"/>
            </g>
            <g class="b-8">
                <circle class="svg-bulb-glow" cx="480" cy="34" r="14" fill="rgba(255,215,110,0.26)"/>
                <circle class="svg-bulb"      cx="480" cy="34" r="6"  fill="#ffd96b"/>
            </g>
            <g class="b-9">
                <circle class="svg-bulb-glow" cx="540" cy="44" r="14" fill="rgba(110,230,240,0.26)"/>
                <circle class="svg-bulb"      cx="540" cy="44" r="6"  fill="#78eaff"/>
            </g>
            <g class="b-10">
                <circle class="svg-bulb-glow" cx="600" cy="36" r="14" fill="rgba(255,160,200,0.26)"/>
                <circle class="svg-bulb"      cx="600" cy="36" r="6"  fill="#ff9ac2"/>
            </g>

            <g class="b-11">
                <circle class="svg-bulb-glow" cx="660" cy="40" r="14" fill="rgba(255,90,110,0.28)"/>
                <circle class="svg-bulb"      cx="660" cy="40" r="6"  fill="#ff6174"/>
            </g>
            <g class="b-12">
                <circle class="svg-bulb-glow" cx="700" cy="34" r="14" fill="rgba(110,230,140,0.26)"/>
                <circle class="svg-bulb"      cx="700" cy="34" r="6"  fill="#7fe88b"/>
            </g>

        </svg>
    </div>

    <!-- Snow (unchanged) -->
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>

    <div class="music-control">
        <button class="btn btn-secondary" onclick="toggleMusic()">üéµ Music</button>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <div class="footer">Built with ‚ù§Ô∏è for family Secret Santa</div>
</div>

<audio id="bg-music" loop></audio>

<script>
const audioEl = document.getElementById("bg-music");
let musicPlaying = false;
function toggleMusic() {
    if (!audioEl) return;
    if (musicPlaying) { audioEl.pause(); musicPlaying = false; }
    else { audioEl.play().catch(()=>{}); musicPlaying = true; }
}
</script>

</body>
</html>
