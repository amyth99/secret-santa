<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or "Secret Santa" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%);
            color: #f9fafb;
        }

        .container {
            max-width: 720px;
            margin: 40px auto;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 18px;
            padding: 26px 28px 22px;
            box-shadow: 0 24px 60px rgba(0,0,0,0.55);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.18);
        }

        h1, h2, h3 {
            margin-top: 0;
            text-align: center;
        }

        a {
            color: #a5b4fc;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #22c55e, #4ade80);
            color: #052e16;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #38bdf8, #22d3ee);
            color: #02131f;
        }

        .btn:hover {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0,0,0,0.35);
            filter: brightness(1.03);
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        label {
            font-size: 14px;
        }

        .field {
            margin-bottom: 14px;
        }

        .flash {
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 13px;
        }
        .flash.error { background: #fee2e2; color: #7f1d1d; }
        .flash.success { background: #dcfce7; color: #14532d; }
        .flash.info { background: #e0f2fe; color: #0c4a6e; }

        .music-control {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 12px;
            z-index: 120;
        }

        /* Simple floating snow dots (falling) */
        .snow {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.85;
            animation: fall linear infinite;
            will-change: transform, opacity;
        }

        /* positions + varied durations/delays for natural look */
        .snow.s1 { left: 10%; animation-duration: 8s; animation-delay: 0s; top: -8px; }
        .snow.s2 { left: 28%; animation-duration: 9.5s; animation-delay: 1.6s; top: -12px; }
        .snow.s3 { left: 48%; animation-duration: 7.6s; animation-delay: 0.8s; top: -6px; }
        .snow.s4 { left: 70%; animation-duration: 11s; animation-delay: 2.1s; top: -10px; }
        .snow.s5 { left: 88%; animation-duration: 10.2s; animation-delay: 1.1s; top: -14px; }

        @keyframes fall {
            0% { transform: translateY(-10px) scale(0.9); opacity: 0; }
            10% { opacity: 0.9; transform: translateY(30px) scale(1); }
            100% { transform: translateY(560px) scale(0.9); opacity: 0; }
        }

        .footer {
            margin-top: 18px;
            font-size: 11px;
            text-align: center;
            color: #9ca3af;
        }

        /* small responsive tweaks */
        @media (max-width: 640px) {
            .container { margin: 20px; padding: 20px; }
            .snow { width: 4px; height: 4px; }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Snow: five dots animated by CSS fall keyframes -->
    <div class="snow s1" aria-hidden="true"></div>
    <div class="snow s2" aria-hidden="true"></div>
    <div class="snow s3" aria-hidden="true"></div>
    <div class="snow s4" aria-hidden="true"></div>
    <div class="snow s5" aria-hidden="true"></div>

    <div class="music-control">
        <button class="btn btn-secondary" type="button" onclick="toggleMusic()">üéµ Music</button>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <div class="footer">
        Built with ‚ù§Ô∏è for family Secret Santa
    </div>
</div>

<audio id="bg-music" loop>
    <!-- Add MP3 in static and uncomment if you want music -->
    <!-- <source src="{{ url_for('static', filename='music/christmas.mp3') }}" type="audio/mpeg"> -->
</audio>

<script>
    const audioEl = document.getElementById("bg-music");
    let musicPlaying = false;

    function toggleMusic() {
        if (!audioEl) return;
        if (musicPlaying) {
            audioEl.pause();
            musicPlaying = false;
        } else {
            audioEl.play().catch(() => {});
            musicPlaying = true;
        }
    }
</script>
</body>
</html>
