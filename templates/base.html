<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or "Secret Santa" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-blue: #38bdf8;
            --accent-red: #ff4d4d;
            --accent-white: #ffffff;
            --card-bg: rgba(15,23,42,0.95);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Nunito", system-ui, sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%);
            color: #f9fafb;
        }

        .container {
            max-width: 720px;
            margin: 40px auto;
            background: var(--card-bg);
            border-radius: 18px;
            padding: 26px 28px 22px;
            box-shadow: 0 24px 60px rgba(0,0,0,0.55);
            border: 1px solid rgba(148,163,184,0.18);
            position: relative;
            overflow: hidden;
        }

        h1, h2, h3 { margin-top: 0; text-align: center; }

        a { color: var(--accent-blue); }
        a:hover { color: var(--accent-red); }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            transition: transform 0.1s, box-shadow 0.15s, filter 0.1s;
        }

        /* CTA button (JOIN) */
        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #4ade80);
            color: #052e16;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.45);
        }
        .btn-primary:hover {
            transform: translateY(-1px) scale(1.03);
            box-shadow: 0 0 18px rgba(34, 197, 94, 0.6);
        }

        /* Secondary button */
        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-blue), #22d3ee);
            color: #02131f;
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea { resize: vertical; min-height: 80px; }

        label { font-size: 14px; color: #dbeafe; }
        .field { margin-bottom: 14px; }

        .flash {
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 13px;
        }
        .flash.error { background: #fee2e2; color: #7f1d1d; }
        .flash.success { background: #dcfce7; color: #14532d; }
        .flash.info { background: #e0f2fe; color: #0c4a6e; }

        .music-control {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 200;
        }

        /* Snow */
        .snow {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }
        .snow:nth-child(1) { left: 10%; animation-duration: 8s; }
        .snow:nth-child(2) { left: 30%; animation-duration: 9s; animation-delay: 2s; }
        .snow:nth-child(3) { left: 50%; animation-duration: 7s; animation-delay: 4s; }
        .snow:nth-child(4) { left: 70%; animation-duration: 11s; animation-delay: 1s; }
        .snow:nth-child(5) { left: 90%; animation-duration: 10s; animation-delay: 3s; }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0 }
            10% { opacity: 0.95 }
            100% { transform: translateY(500px); opacity: 0 }
        }

        .footer {
            margin-top: 18px;
            font-size: 11px;
            text-align: center;
            color: #9ca3af;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- Snow -->
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>

    <div class="music-control">
        <button class="btn btn-secondary" type="button" onclick="toggleMusic()">üéµ Music</button>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <div class="footer">Built with ‚ù§Ô∏è for family Secret Santa</div>
</div>

<audio id="bg-music" loop></audio>

<script>
    const audioEl = document.getElementById("bg-music");
    let musicPlaying = false;
    function toggleMusic() {
        if (musicPlaying) { audioEl.pause(); musicPlaying = false; }
        else { audioEl.play().catch(()=>{}); musicPlaying = true; }
    }
</script>

</body>
</html>
