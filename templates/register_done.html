{% extends "base.html" %}
{% block content %}
<h2>You're in, {{ name }}! ðŸŽ…</h2>

<p style="text-align:center; font-size:14px;">
    Your Secret ID:
</p>

<div style="text-align:center; margin-top:10px;">
    <div style="
        display:inline-flex;
        align-items:center;
        gap:12px;
        padding:10px 14px;
        background:#0f172a;
        border-radius:14px;
        border:1px solid rgba(148,163,184,0.3);
    ">
        <span id="secretIdText" style="
            font-weight:700;
            font-size:20px;
            letter-spacing:3px;
        ">
            {{ secret_id }}
        </span>

        <button onclick="copySecretId()" style="
            padding:6px 14px;
            border:none;
            border-radius:8px;
            background:#38bdf8;
            color:#02131f;
            font-weight:600;
            cursor:pointer;
            font-size:13px;
        ">
            Copy
        </button>
    </div>

    <p id="copyMsg" style="font-size:12px; color:#22c55e; margin-top:6px; display:none;">
        Copied!
    </p>
</div>

<p style="text-align:center; font-size:13px; color:#e5e7eb; margin-top:16px;">
    Save this somewhere safe. You can use it later on this website to see
    your Christmas friend again after assignments are generated.
</p>

<div style="text-align:center; margin-top:16px;">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to home</a>
</div>

<script>
function copySecretId() {
    const text = document.getElementById("secretIdText").innerText;
    navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("copyMsg");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 1500);
    });
}
</script>
{% endblock %}
